<!DOCTYPE html>
<html style="height: 100%" lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>节点查询</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/echarts.min.js"></script>
    <script type="text/javascript" src="/js/echarts-gl.min.js"></script>
    <script type="text/javascript" src="/js/ecStat.min.js"></script>
    <script type="text/javascript" src="/js/dataTool.min.js"></script>
</head>
<body>
<h1>节点查询</h1>

<form th:action="@{/idQuery}" th:object="${searchid}" method="get">
    <p>请输入id: <input type="text" name="isnum" id="isnum"  onblur="ischeckNum();" th:field="*{id}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
<div id="container" style="height: 500px"></div>
<div th:include="echart1 ::pager" style="width:100%; height:100%"></div>

<script type="text/javascript">
    function ischeckNum()
    {
        var num = document.getElementById('isnum').value;
        if( num ){
            if( isNaN( num )){
                alert('你输入的数据不是数字');
                document.getElementById('isnum').value="";
                return false;
                document.getElementById('isnum').focus();
            }
        }
        else{
            alert('需输入内容');
            return false;
            document.getElementById('isnum').focus();

        }
    }
</script>
</body>
</html>
